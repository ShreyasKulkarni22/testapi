<div>
    <button (click)="generate_PDF()">Generate Stock Portfolio PDF</button>

<div *ngFor="let stock of dbstocks">
    <p>{{stock.stockName}}</p>
    <p>{{stock.stockPrice}}</p>
    <p>{{stock.CurrPrice}}</p>
    <p>{{(stock.CurrPrice-stock.stockPrice)/100}}</p>
</div>
